<div class="container">
  <div class="row justify-content-center">
    <div class="col-8">
      <div class="row">
        <div class="col-12"><h2>{{ title }}</h2></div>
      </div>
      <div class="row add-box">
        <div class="col-9">
          <input class="form-control" type="text" placeholder="New task" [(ngModel)]="desc" name="description" #descRef="ngModel">
        </div>
        <div class="col-3">
          <button class="btn btn-sm btn-outline-primary" style="width:100%; height:100%;" (click)="onAdd()" [disabled]="isEmpty()">
            <i class="fa fa-plus fa-2x" aria-hidden="true"></i>
          </button>
        </div>
      </div>
      <div class="container-fluid bm-20">
        <div class="card">
          <div class="card-header">
              <h4>Pending</h4>
          </div>
          <div class="card-block">
            <gtd-task-pending *ngFor="let t of openTasks" [task]="t" (taskComplete)="onComplete($event)"></gtd-task-pending>
            <div class="text-muted" *ngIf="!openTasks || openTasks.length < 1">All tasks completed</div>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="card">
          <div class="card-header card-secondary">
            <h4>Completed</h4>
          </div>
          <div class="card-block">
            <gtd-task-completed *ngFor="let c of closedTasks" [task]="c" (taskDelete)="onDelete($event)"></gtd-task-completed>
            <div class="text-muted" *ngIf="!closedTasks || closedTasks.length < 1">No completed tasks found</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
